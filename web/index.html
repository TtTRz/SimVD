<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div id="root"></div>
</body>

<script type="module">
  import vd from '../esm/bundle.js';

  const bindButton = () => {
    let btn = document.createElement('button');
    btn.onclick = () => {
      vd.render(html_new)
    }
    btn.innerText = "change title"
    document.body.appendChild(btn)
  }

  const html = `
    <div>hello</div>
  `

  const html_new = `
    <div class="hello">hello title</div>
  `

  const run = async () => {
    vd.renderHtml(html, {
      bind: "#root"
    })
  }

  run()
  bindButton()
</script>

</html>
